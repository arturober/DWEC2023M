<span (mouseleave)="restoreRating()">
  @for(star of [1,2,3,4,5]; track star) {
    <i
      class="fa-star"
      [ngClass]="{
        'fa-solid': star <= auxRating,
        'fa-regular': star > auxRating
      }"
      (mouseenter)="auxRating = star"
      (click)="changeRating(star)"
      aria-hidden="true"
    ></i>
  }
</span>
