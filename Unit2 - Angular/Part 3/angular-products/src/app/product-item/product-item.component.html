<div class="col-2 ps-2">
  @if (showImage) {
  <img
    [src]="product.imageUrl"
    alt=""
    [title]="product.description | uppercase"
  />
  }
</div>
<div class="col-3 my-auto">{{ product.description }}</div>
<div class="col my-auto">{{ product.price | currency : "EUR" : "symbol" }}</div>
<div class="col my-auto">{{ product.available | date : "dd/MM/yyyy" }}</div>
<div class="col my-auto">
  <star-rating
    [rating]="product.rating"
    (ratingChange)="changeRating($event)"
  ></star-rating>
</div>
<div class="col-1 my-auto text-end pe-3">
  <button class="btn btn-sm btn-danger" (click)="delete()">X</button>
</div>
